<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo"><img src="/images/logo.svg" alt="logo" /></div>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="profile-cart-Icons">
        <div class="cart"><img src="/images/icon-cart.svg" alt="cart" /></div>
        <div class="profile">
          <img src="/images/image-avatar.png" alt="profile" />
        </div>
      </div>
    </nav>
    <hr />

    <div class="single-page-item">
      <div class="product-card">
        <div class="productImg">
          <img src="/images/image-product-1.jpg" alt="" />
        </div>
        <div class="thumbnail">
          <a href="/images/image-product-1-thumbnail.jpg">
            <img src="/images/image-product-1-thumbnail.jpg" alt="thumbnail" />
          </a>
          <a target="_blank">
            <img src="/images/image-product-2-thumbnail.jpg" alt="thumbnail" />
          </a>
          <a target="_blank">
            <img src="/images/image-product-3-thumbnail.jpg" alt="thumbnail" />
          </a>
          <a target="_blank">
            <img src="/images/image-product-4-thumbnail.jpg" alt="thumbnail" />
          </a>
        </div>
      </div>
      <div class="sneaker-details">
        <div class="item-detail-card">
          <div class="item-details">
            <h4>sneaker company</h4>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer.
            </p>
          </div>
          <div class="price">
            <div class="cash-item">
              <p>$120.00</p>
              <h2>50%</h2>
            </div>
            <div class="discount"><h3>250.00</h3></div>
          </div>
          <div class="cart-section">
            <div class="addToCart">
              <button class="minus">-</button>
              <span class="numberPlace">0</span>
              <button class="plus">+</button>
            </div>
            <div class="proceedToCart">
              <div class="cart-button">
                <button>
                  <img
                    class="img-item-button"
                    src="/images/icon-cart.svg"
                    alt="cart"
                  />
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

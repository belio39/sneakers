<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-wrapper">
      <div class="profile">
        <div class="user">
          <img src="/images/image-jeremy.png" alt="" />
          <h6>Report for</h6>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="duration">
          <h5>Daily</h5>
          <h5>Weekly</h5>
          <h5>Monthly</h5>
        </div>
      </div>
      <div class="work card">
        <img class="icon" src="/images/icon-work.svg" alt="work" />
        <div class="details">
          <div>
            <h5>work</h5>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div>
            <h1>
              32
              <h4>hrs</h4>
            </h1>
            <h4>Last Week - 36hrs</h4>
          </div>
        </div>
      </div>
      <div class="play card">
        <img class="icon" src="/images/icon-play.svg" alt="play" />
        <div class="details">
          <div>
            <h5>play</h5>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div>
            <h1>
              32
              <h4>hrs</h4>
            </h1>
            <h4>Last Week - 36hrs</h4>
          </div>
        </div>
      </div>
      <div class="study card">
        <img class="icon" src="/images/icon-study.svg" alt="work" />
        <div class="details">
          <div>
            <h5>study</h5>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div>
            <h1>
              32
              <h4>hrs</h4>
            </h1>
            <h4>Last Week - 36hrs</h4>
          </div>
        </div>
      </div>
      <div class="exercise card">
        <img class="icon" src="/images/icon-exercise.svg" alt="work" />
        <div class="details">
          <div>
            <h5>exercise</h5>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div>
            <h1>
              32
              <h4>hrs</h4>
            </h1>
            <h4>Last Week - 36hrs</h4>
          </div>
        </div>
      </div>
      <div class="social card">
        <img class="icon" src="/images/icon-social.svg" alt="work" />
        <div class="details">
          <div>
            <h5>social</h5>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div>
            <h1>
              32
              <h4>hrs</h4>
            </h1>
            <h4>Last Week - 36hrs</h4>
          </div>
        </div>
      </div>
      <div class="self-care card">
        <img class="icon" src="/images/icon-social.svg" alt="work" />
        <div class="details">
          <div>
            <h5>self-care</h5>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div>
            <h1>
              32
              <h4>hrs</h4>
            </h1>
            <h4>Last Week - 36hrs</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
